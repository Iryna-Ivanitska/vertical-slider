<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical slider | JavaScript</title>
    <script src="https://kit.fontawesome.com/fab5f4c9bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider-container">
        <div class="left-part">
            <div class="info-section" style="background-color: rgb(173, 5, 13);">
                <h1>Love in Heart</h1>
                <p>With love to everyone</p>
            </div>
            <div class="info-section" style="background-color: rgb(97, 158, 17);">
                <h1>Be free</h1>
                <p>like the wind in a field</p>
            </div>
            <div class="info-section" style="background-color: rgb(92, 90, 90);">
                <h1>Strong like castle</h1>
                <p>Never give up</p>
            </div>
            <div class="info-section" style="background-color: rgb(44, 152, 214);">
                <h1>Fly high</h1>
                <p>In the sky like birds</p>
            </div>
        </div>
        <div class="right-part">
            <div style="background-image: url(img/birds.jpg);"></div>
            <div style="background-image: url(img/castle.jpg);"></div>
            <div style="background-image: url(img/field-with-mountain.jpg);"></div>
            <div style="background-image: url(img/love.jpg);"></div>
        </div>
        
        <div class="navigation">
            <button class="down-button">
                <i class="fas fa-caret-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-caret-up"></i>
            </button>
        </div>
    </div>

  <script src="slider.js"></script>
</body>
</html>
